apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  labels:
    name: myingress
spec:
  rules:
  - host: form.default
    http:
      paths:
        - path: /angular
          pathType: Prefix
          backend:
            service:
              name: angular-service
              port:
                number: 4200
        - path: /express
          pathType: Prefix
          backend:
            service:
              name: express-service
              port:
                number: 3000
        - path: /postgres
          pathType: Prefix
          backend:
            service:
              name: postgres-service
              port:
                number: 5432

